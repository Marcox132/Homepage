<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- Â°<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a href="https://messenger.com/" target="_blank" class="buttonLink__link card buttonLink__link-1">
          <i class="buttonLink__icon" data-feather="message-square"></i>
        </a>

        <a href="https://classroom.google.com/" target="_blank" class="buttonLink__link card buttonLink__link-2">
          <i class="buttonLink__icon" data-feather="book-open"></i>
        </a>

        <a href="https://meet.google.com/" target="_blank" class="buttonLink__link card buttonLink__link-3">
          <i class="buttonLink__icon" data-feather="video"></i>
        </a>

        <a href="https://youtube.com/" target="_blank" class="buttonLink__link card buttonLink__link-4">
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>

        <a href="https://drive.google.com" target="_blank" class="buttonLink__link card buttonLink__link-5">
          <i class="buttonLink__icon" data-feather="hard-drive"></i>
        </a>

        <a href="https://music.youtube.com/" target="_blank" class="buttonLink__link card buttonLink__link-6">
          <i class="buttonLink__icon" data-feather="music"></i>
        </a>

      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="code"></i>
	  	<a href="https://github.com/ossu/computer-science/" target="_blank" class="list__link">OSSU</a>
        <a href="https://cs50.harvard.edu/x/" target="_blank" class="list__link">CS50x</a>
		<a href="https://ide.cs50.io/" target="_blank" class="list__link">CS50 IDE</a>
		<a href="https://github.com/" target="_blank" class="list__link">Github</a>
		<a href="https://codewars.com/" target="_blank" class="list__link">Codewars</a>
		<a href="https://stackoverflow.com/" target="_blank" class="list__link">Stack Overflow</a>
	  </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://web.telegram.org/z/" target="_blank" class="list__link">Telegram</a>
		<a href="https://mail.protonmail.com/" target="_blank" class="list__link">ProtonMail</a>
		<a href="https://gmail.com/" target="_blank" class="list__link">Gmail</a>
        <a href="https://keep.google.com/" target="_blank" class="list__link">Notes</a>
        <a href="https://classroom.google.com/a/not-turned-in/all" target="_blank" class="list__link">Todo</a>
		<a href="https://docs.google.com/document/d/1mVOMoHWANdxigEL2bpHZ6bzFJNRVjPr8p26mnx1MM2o/edit?usp=drivesdk"target="_blank" class="list__link">New Docs</a>
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

</html>
